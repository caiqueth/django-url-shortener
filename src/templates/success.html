{% extends "base.html" %}

{% block content %}

<p class="text-2xl text-stone-200 font-bold">Yay!</p>
<div class="p-2">
  <p class="text-base text-stone-200 font-bold">Your old url:</p>
  <p class="text-2xl text-stone-200 font-bold">{{ url.original_url }}</p>
</div>
<div class="p-2">
  <p class="text-base text-stone-200 font-bold">Here's your new url:</p>
  <p class="text-2xl text-stone-200 font-bold">{{ url.new_url }}</p>
</div>

<div class="p-2">
  <image class="mx-auto" src="{{url.qr_code.url}}" />
</div>

<div class="m-2 mx-auto">
  <a class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
    href="/">
    Back
  </a>
</div>

{% endblock %}
