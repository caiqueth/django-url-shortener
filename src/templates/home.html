{% extends "base.html" %}

{% block content %}

<form action="/new/" method="post">
  {% csrf_token %}
  <label class="block text-stone-200 font-bold md:text-left pb-1 md:mb-0"
    for="original_url">Insert your URL:</label>
  <input
    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
    style="width:600px"
    name="original_url" type="text" placeholder="https://example.com" />
  <button class="shadow bg-cyan-700 hover:bg-cyan-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">GO</button>
</form>

{% endblock %}
